  movimiento-lista works!
</p>
<!--Sigue siendo la misma tabla, con un par de acciones asociadas-->
<table>
  <thead>
    <tr>
      <th >Data</th>
      <th>Establiment</th>
      <th>Propietari</th>
      <th>Tipo</th>
      <th>Adreça</th>
      <th >Telefono</th>
      <th>Email</th>
      <th>Enlace</th>
      
    </tr>
  </thead>
  <tbody>
   
    <tr *ngFor="let m of movimientos ">
      
      <td>{{fecha(m.createdDate) | date:"dd-MMM-yyyy"}}</td>
      <td>{{m.name | capitalizar}}</td>
      <td>{{m.owner}}</td>
      <td>{{m.industry}}</td>
      <td>{{m.address.street}}</td>
      <td>{{m.officePhone}}/ {{m.mobile}}</td>
      <td>{{m.email}}</td>
<!--      
      <td [ngClass]="{positivo: m.tipo=='Ingreso',negativo: m.tipo=='Gasto'}">{{m.importe | number}} €</td>
-->
      <td (click)="editar(m)">E</td>
      <td ><a [routerLink]="['/movimientos',  m._id ]">{{m._id}}</a></td>
   
    </tr>
  </tbody>
</table>
